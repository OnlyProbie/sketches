<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪心算法</title>
</head>

<body>
    <script>
        // 贪心算法

        // 当遇到一个求解全局最优解的问题时，如果可以将全局问题切分为小的局部问题，
        // 并寻求局部最优解，同时，可以证明局部最优解累计的结果就是全局最优解，则可以使用贪心算法

        // 找零问题：
        // 假设你有一间小店，需要找给客户46分钱的硬币，你的货柜里面只有面额为25分，10分，5分和1分的硬币，
        // 如何找零才能保证数额正确并且硬币数最少

        var sale = [25, 10, 5, 1];

        function tanxin(total, deno) {
            if (total <= 0 || deno == null || deno.length == 0) return;
            var result = [];
            while (total > 0) {
                var max = -1;
                for (var i = 0; i < deno.length; i++) {
                    if (deno[i] <= total && deno[i] > max) {
                        max = deno[i];
                    }
                }
                result.push(max);
                total = total - max;
            }
            return result;
        }
        var result = tanxin(46, sale);
        console.log(result);
    </script>
</body>

</html>
