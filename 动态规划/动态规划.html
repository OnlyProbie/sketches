<body>
    <script>
        // 动态规划 --- 分治法

        // 首先采用分治法的思想，将问题分解为一个个小问题解决
        // 求解每一个小问题，合并问题结果

        // 斐波那契数列
        // 给出第n位，第n位的值为多少

        function fibo(n) {
            if (n <= 0) return -1;
            if (n == 1) return 0;
            if (n == 2) return 1;
            return fibo(n - 1) + fibo(n - 2);
        }
        console.log(fibo(20));

        // 青蛙跳台阶问题：


        // 一只青蛙，一次只能跳一级台阶，或者两级台阶
        // 问： 这个青蛙跳上n级台阶一共有多少中跳法？

        // 如果这种青蛙，跳上了第n级台阶，那么最后一次跳跃之前，他一定在n-1级台阶或者n-2级台阶上

        // 所以，跳上n级台阶有多少种情况就变成了两个子问题
        // 跳上n-1级台阶的跳法，加上跳上n-2级台阶的跳法

        // 按照此逻辑递推，跳上n-1级台阶可以拆解为两个子问题
        // 即：跳上n-2级台阶的跳法，加上，跳上n-3级台阶的跳法

        // 以此类推……

        // 可以发现  f(n) = f(n-1) + f(n-2);

        function jump(n) {
            if (n <= 0) return -1;
            if (n == 1) return 1;
            if (n == 2) return 2;
            return jump(n - 1) + jump(n - 2);
        }
        console.log(jump(5));


        function jump2(n) {
            // 使用数组记录已经跳过的台阶的结果
            var table = [];

            function _jump2(n) {
                if (table[n]) return table[n];
                var newRecord;
                if (n == 1) newRecord = 1;
                else if (n == 2) newRecord = 2;
                else {
                    newRecord = _jump2(n - 1) + _jump2(n - 2);
                }
                table[n] = newRecord;
                return newRecord;
            }

            var result = _jump2(n);
            console.log(table);
            return result;
        }


        console.log(jump2(10));

        // 变态青蛙跳台阶问题（升级版）

        // 这只青蛙，一次可以跳1级台阶，2级台阶，…… n级台阶

        // 推理可得： f(n) = f(n - 1) + f(n - 2) + f(n-3) + ... + f(3) + f(2) + f(1) + f(0);

        function superJump(n) {
            if (n <= 0) return -1;
            if (n == 1) return 1;
            if (n == 2) return 2;
            var result = 0;
            for (var i = 1; i < n; i++) {
                result += superJump(n - i);
            }
            return result + 1;
        }
        console.log('bain', superJump(100));


        // 最长公共子序列问题（LCS）

        // 判断序列的首字符是否相同，相同，计算剩下的字符串中，首字符是否相同，记录相同的字符；
        // 如果首字符不相同，将其中一个字符串去掉首字符在和另一个字符串进行比较，记录相同的字符
        // 重复以上步骤

        function LCS(str1, str2) {

            // 记录已经计算过的序列
            var table = [];

            function _LCS(str1, str2) {

                var newResult; // 用于记录最终计算的结果
                if (!str1 || !str2) return "";
                // 判断输入值是否已经有对应的计算结果了
                for (var i = 0; i < table.length; i++) {
                    if (table[i].str1 == str1 && table[i].str2 == str2) {
                        return table[i].result;
                    }
                }
                if (str1[0] == str2[0]) {
                    // 两个子串的开头相同
                    newResult = str1[0] + _LCS(str1.substr(1), str2.substr(1));
                } else {
                    var s1 = _LCS(str1, str2.substr(1));
                    var s2 = _LCS(str1.substr(1), str2);
                    if (s1.length < s2.length) {
                        newResult = s2;
                    } else {
                        newResult = s1
                    }
                }
                table.push({
                    str1: str1,
                    str2: str2,
                    result: newResult
                })
                return newResult;
            }
            return _LCS(str1, str2);
        }

        var result = LCS('shdjfkalshdfkas', 'sjkljdflksjfklah');
        console.log(result);
    </script>
