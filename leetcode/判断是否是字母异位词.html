    <script>
        // LeetCode 第 242 题：给定两个字符串 s 和 t，编写一个函数来判断 t 是否是 s 的字母异位词。
        // 说明：你可以假设字符串只包含小写字母。

        var s = 'a',
            t = 'ab';

        function bianLi(obj, s, len) {
            for (let i = 0; i < len; i++) {
                if (obj.hasOwnProperty(s[i])) {
                    obj[s[i]]++;
                } else {
                    obj[s[i]] = 1;
                }
            }
            return obj;
        }

        function judge(obj1, obj2) {
            if (obj1 === null && obj2 !== null || obj1 !== null && obj2 === null) {
                return false;
            }
            var result = null;
            ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u',
                'v', 'w', 'x', 'y', 'z'
            ].forEach(item => {
                if (obj1[item] !== obj2[item]) {
                    result = false;
                }
            })
            return result === null;
        }

        function yiWei(s, t) {
            if (s === null && t === null) {
                return false;
            }
            if (s === '' && t === '') {
                return true;
            }

            let objS = {};
            let objT = {};
            let lenS = s.length;
            let lenT = t.length;
            bianLi(objS, s, lenS);
            bianLi(objT, t, lenT);
            let result = judge(objS, objT);
            return result;
        }
        console.log(yiWei(s, t));
    </script>
