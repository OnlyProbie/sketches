<body>
    <script>
        // k个一组翻转链表

        function LinkList(value) {
            this.value = value;
            this.next = null;
        }

        var a = new LinkList(1);
        var b = new LinkList(2);
        var c = new LinkList(3);
        var d = new LinkList(4);
        var e = new LinkList(5);
        var f = new LinkList(6);
        var g = new LinkList(7);


        a.next = b;
        b.next = c;
        c.next = d;
        d.next = e;
        e.next = f;
        f.next = g;

        function reverseLinkList(head, k) {
            if (head === null || k <= 1) {
                return head;
            }
            let prev = null,
                curr = head,
                p = head,
                next = null,
                n = k;
            for (let i = 0; i < k; i++) {
                if (p === null) {
                    return head;
                }
                p = p.next;
            }
            while (curr && n-- > 0) {
                next = curr.next;
                curr.next = prev;
                prev = curr;
                curr = next;
            }
            head.next = reverseLinkList(curr, k);
            return prev;
        }
        const result = reverseLinkList(a, 3);
        console.log(result);
    </script>
</body>
