<body>
    <script>
        // 无重复字符的最长子串

        var lengthOfLongestSubstring = function (s) {
            if (s === null || s === '' || s.length === 0) {
                return 0;
            }
            let pre = 0,
                str = '',
                maxLen = 0,
                len = s.length;
            for (let i = 0; i < len; i++) {
                if (str.indexOf(s[i]) > -1) {
                    pre += s.slice(pre, i).indexOf(s[i]) + 1;
                    continue;
                }
                str = s.slice(pre, i + 1);
                maxLen = Math.max(maxLen, str.length);
            }
            return maxLen;
        };
        lengthOfLongestSubstring("aabaab!bb");
    </script>
</body>
