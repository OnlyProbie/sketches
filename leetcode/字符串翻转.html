<body>
    <script>
        // 字符串翻转

        var str = 'safadfa';

        function turnStr(str) {
            if (str === '' || str === null) {
                return '参数有误';
            };
            let arrStr = [];
            if (typeof str === 'string') {
                arrStr = str.split('');
                let len = arrStr.length;
                let begin = 0;
                let end = len - 1;
                for (let i = 0; i < len; i++) {
                    if (begin < end) {
                        exchange(arrStr, begin, end);
                        begin++;
                        end--;
                    }
                }
            }
            return arrStr.join("");
        }

        function exchange(arr, a, b) {
            let temp = arr[a];
            arr[a] = arr[b];
            arr[b] = temp;
        }

        console.log(turnStr(str));

        // 一行代码解决
        const result = str.split('').reverse().join("");
        console.log(result);
    </script>
