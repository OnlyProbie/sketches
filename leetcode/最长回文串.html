    <script>
        // 最长回文串

        function longestPalindrome(s) {
            if (s == null || s.length === 0) {
                return;
            }
            let op = [];
            for (let i = 0; i < s.length; i++) {
                op[i] = [];
            }

            let max = -1,
                str = '';
            for (let k = 0; k < s.length; k++) {
                for (let i = 0; i + k < s.length; i++) {
                    let j = i + k;
                    if (k == 0) {
                        op[i][j] = true;
                    } else if (k <= 2) {
                        if (s[i] === s[j]) {
                            op[i][j] = true;
                        } else {
                            op[i][j] = false;
                        }
                    } else {
                        if (op[i + 1][j - 1] && s[i] === s[j]) {
                            op[i][j] = true;
                        } else {
                            op[i][j] = false;
                        }
                    }
                    if (op[i][j] && k > max) {
                        max = k;
                        str = s.substring(i, j + 1);
                    }
                }
            }

        }
    </script>
