<!DOCTYPE html>

<head>

<body>
    <script>
        // js实现全排列


        let str = ['a', 'b', 'c'];

        function allSort(str) {
            if (str == null || str.length === 0) {
                return [];
            }
            let result = [];
            if (str.length === 1) {
                return [str];
            } else {
                let pre = allSort(str.slice(1));
                for (let i = 0; i < pre.length; i++) {
                    for (let j = 0; j < pre[i].length + 1; j++) {
                        let temp = pre[i].slice(0, j) + str[0] + pre[i].slice(j);
                        result.push(temp);
                    }
                }
                return result;
            }
        }
        const result = allSort(str);
        console.log(result);
    </script>
</body>

</html>
