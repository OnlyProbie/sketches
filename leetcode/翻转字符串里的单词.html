<body>
    <script>
        // 翻转字符串里的单词

        let s = "a good   example";

        function turnWords(s) {
            if (s == null || s.length === 0) {
                return s;
            }
            return s.trim().split(/\s+/g).reverse().join(' ');
        }

        const result = turnWords(s);
    </script>
</body>

</html>
