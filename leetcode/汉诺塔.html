<body>
    <script>
        // 汉诺塔

        function move(n, a, b, c) {
            if (n === 1) {
                console.log('move: ' + n + ' from ' + a + ' to ' + c);
            } else {
                move(n - 1, a, c, b);
                console.log('move: ' + n + ' from ' + a + ' to ' + c);
                move(n - 1, b, a, c);
            }
        }
        move(4, 'a', 'b', 'c');
    </script>
