<body>
    <script>
        // 翻转单词的字符顺序

        let str = "Let's take LeetCode contest";

        function turnStr(str) {
            if (str === null || str.length === 0) {
                return str;
            }
            let result = [];
            result = str.split(' ');
            for (let i = 0; i < result.length; i++) {
                result[i] = result[i].split('').reverse().join('');
            }
            return result.join(' ');
        }
        const result = turnStr(str);
        console.log(result);
    </script>
</body>

</html>
