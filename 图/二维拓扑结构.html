<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二维拓扑结构 -- 图</title>
</head>

<body>
    <script>
        // 图

        function Node(value) {
            this.value = value;
            this.neighbour = [];
        }

        var a = new Node('a');
        var b = new Node('b');
        var c = new Node('c');
        var d = new Node('d');
        var e = new Node('e');

        a.neighbour.push(b);
        a.neighbour.push(c);
        a.neighbour.push(d);

        b.neighbour.push(a);
        c.neighbour.push(a);
        c.neighbour.push(d);

        d.neighbour.push(c);
    </script>
</body>

</html>
