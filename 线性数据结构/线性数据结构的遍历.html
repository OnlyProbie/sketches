<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性数据结构的遍历</title>
</head>

<body>
    <script>
        // 数组遍历
        var arr = [1, 2, 3, 4, 5, 6];
        // 循环遍历
        function bianli(arr) {
            // 算法必须要有严谨性判断
            if (arr === null) return;
            for (var i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        }
        bianli(arr);

        function diGuiBianLi(arr, i) {
            if (arr == null || arr.length <= i) return;
            console.log(arr[i]);
            diGuiBianLi(arr, i + 1);
        }
        diGuiBianLi(arr, 0);

        // 链表的遍历

        function Node(value) {
            this.value = value;
            this.next = null;
        }

        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        var node4 = new Node(4);
        var node5 = new Node(5);

        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node5;

        // 循环遍历
        function bianliLink(root) {
            var temp = root;
            while (true) {
                if (temp != null) {
                    console.log(temp.value);
                } else {
                    break;
                }
                temp = temp.next;
            }
        }
        bianliLink(node1);

        // 递归遍历
        // 注意：递归遍历必须有出口（书写递归时，先写递归出口）
        function diGuiBianLiLink(root) {
            if (root == null) return;
            console.log(root.value);
            diGuiBianLiLink(root.next);
        }
        diGuiBianLiLink(node1);
    </script>
</body>

</html>
