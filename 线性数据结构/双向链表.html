<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向链表</title>
</head>

<body>
    <script>
        // 双向链表的优点：
        //  --- 无论给出哪个节点，都可以对整个链表进行遍历
        // 双向链表的缺点：
        //  --- 多耗费一个引用的空间，而且构建双向链表比价复杂
        // 双向链表可以实现的，都可以使用单链表实现
        function Node(value) {
            this.value = value;
            this.next = null;
            this.pre = null;
        }

        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        var node4 = new Node(4);

        node1.next = node2;
        node2.pre = node1;
        node2.next = node3;
        node3.pre = node2;
        node3.next = node4;
        node4.pre = node3;
    </script>
</body>

</html>
