    <script>
        // 二叉树的搜索

        // 深度优先搜索 --> 更适合探索未知


        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }

        var a = new Node('a');
        var b = new Node('b');
        var c = new Node('c');
        var d = new Node('d');
        var e = new Node('e');
        var f = new Node('f');
        var g = new Node('g');

        a.left = c;
        a.right = b;
        c.left = f;
        c.right = g;
        b.left = d;
        b.right = e;

        // 对于二叉树来说，深度优先搜索，和前序遍历的顺序是一样的
        function deepSearch(root, target) {
            // 严谨性判断
            if (root == null) return false;
            // 判断值是否是目标值
            if (root.value == target) return true;
            // 递归调用
            var left = deepSearch(root.left, target);
            var right = deepSearch(root.right, target);
            return left || right;
        }
        console.log(deepSearch(a, 'g'));

        // 广度优先搜索 --> 更适合探索局域

        function breadthSearch(rootList, target) {
            // 严谨性判断
            if (rootList == null || rootList.length == 0) return false;
            var NodeList = []; // 存放当前的所有节点对应的子节点（存放每层的节点）
            for (var i = 0; i < rootList.length; i++) {
                console.log(rootList[i]);
                if (rootList[i].value && rootList[i].value == target) {
                    return true;
                } else {
                    NodeList.push(rootList[i].left);
                    NodeList.push(rootList[i].right);
                }
            }
            return breadthSearch(NodeList, target);
        }

        console.log(breadthSearch([a], 'f'));
