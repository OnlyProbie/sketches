<!DOCTYPE html>

<head>

    <title>二叉搜索树</title>
</head>

<body>
    <script>
        // 问题： 有一万个数，写一个方法进行查找，查找给定的数，返回存在还是不存在 （性能好）
        // 二叉搜索树（二叉排序树）
        // 是二叉树，有排序的效果，左子树的节点都比当前节点小，右子树的节点都比当前节点大

        var arr = [22, 3, 51, 16, 72, 8, 34, 54, 49, 34, 63, 64];
        // for (var i = 0; i < 10; i++) {
        //     arr[i] = Math.floor(Math.random() * 10000);
        // }

        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
        // 数组中的数和节点值进行比较
        function compare(node, value) {
            if (node == null || value == null) return;
            if (node.value == value) return;
            if (value < node.value) {
                if (node.left == null) {
                    node.left = new Node(value);
                } else {
                    compare(node.left, value);
                }
            } else if (value > node.value) {
                if (node.right == null) {
                    node.right = new Node(value);
                } else {
                    compare(node.right, value);
                }
            }
        }
        // 构建二叉树
        function buildSearchTree(arr) {
            // 严谨性判断
            if (arr == null || arr.length == 0) return null;
            var root = new Node(arr[0]);
            for (var i = 1; i < arr.length; i++) {
                compare(root, arr[i]);
            }
            return root;
        }

        var root = buildSearchTree(arr);
        console.log(root);



        // 二叉搜索树的使用

        function SearchByTree(root, target) {
            if (root == null) return false;
            if (root.value == target) {
                return true;
            }
            if (root.value > target) {
                return SearchByTree(root.left, target);
            }
            if (root.value < target) {
                return SearchByTree(root.right, target);
            }
        }
        var result = SearchByTree(root, 63);
        console.log(result)
    </script>
</body>
