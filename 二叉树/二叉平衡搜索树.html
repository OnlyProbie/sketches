<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉平衡搜索树</title>
</head>

<body>
    <script>
        // 二叉平衡搜索树
        //  根节点的左右子树的高度相差不能超过1
        //  这课二叉树的每一个子树都符合第一条

        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }

        var a = new Node('a')
        var b = new Node('b')
        var c = new Node('c')
        var d = new Node('d')
        var e = new Node('e')
        var f = new Node('f')
        var g = new Node('g')
        var h = new Node('h')
        var j = new Node('j')

        a.left = b;
        a.right = c;
        b.left = d;
        b.right = e;
        c.left = f;
        c.right = g;
        d.right = h;
        e.right = j;

        // 获取树的深度
        function getDeep(root) {
            if (root == null) return 0;
            var leftDeep = getDeep(root.left);
            var rightDeep = getDeep(root.right);
            return Math.max(leftDeep, rightDeep) + 1;
        }

        // 判断是不是平衡树
        function isBalance(root) {
            if (root == null) return true;
            var leftDeep = getDeep(root.left);
            var rightDeep = getDeep(root.right);
            // 判断子树的高度差
            if (Math.abs(leftDeep - rightDeep) > 1) {
                return false;
            } else {
                return isBalance(root.left) && isBalance(root.right);
            }
        }
        console.log(getDeep(a));
        console.log(isBalance(a));
    </script>
</body>

</html>
