<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栈和队列</title>
</head>

<body>
    <script>
        // 栈 --> 先入后出

        function Stack() {
            this.arr = [];
            this.push = function (value) {
                this.arr.push(value);
            };
            this.pop = function () {
                return this.arr.pop();
            }
        }

        var stack = new Stack();
        stack.push(1);
        stack.push(2);
        stack.push(3);
        stack.push(4);
        console.log(stack.arr);
        stack.pop();
        console.log(stack.arr);

        // 队列 --> 先入先出

        function Queue() {
            this.arr = [];
            this.push = function (value) {
                this.arr.push(value);
            }
            this.pop = function () {
                return this.arr.shift();
            }
        }

        var queue = new Queue();
        queue.push(1);
        queue.push(2);
        queue.push(3);
        console.log(queue.arr);
        queue.pop();
        console.log(queue.arr);
    </script>
</body>

</html>
