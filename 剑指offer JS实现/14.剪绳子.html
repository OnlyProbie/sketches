    <script>
        // 剪绳子

        // 一般实现

        function cut(len) {
            if (len == null) return;
            if (len < 2) {
                return 0;
            }
            if (len === 2) {
                return 1;
            }
            if (len === 3) {
                return 2;
            }
            const results = [0, 1, 2, 3];


            let max = 0;

            for (let i = 4; i <= len; i++) {
                max = 0;
                for (let j = 1; j <= i / 2; j++) {
                    let current = results[j] * results[i - j]
                    if (max < current) {
                        max = current;
                    }
                }
                results[i] = max;
            }
            return results;
        }
        const result = cut(10);
        console.log(result);


        // 贪婪算法实现

        function cuts(n) {
            if (n == null) return 0;
            if (n < 2) return 0;
            if (n === 2) return 1;
            if (n === 3) return 2;
            let nums = Math.floor(n / 3);
            if ((n - nums * 3) === 1) {
                nums -= 1;
            }
            let rem = (n - nums * 3) / 2;
            return Math.pow(3, nums) * Math.pow(2, rem);
        }

        console.log(cuts(2));
    </script>
