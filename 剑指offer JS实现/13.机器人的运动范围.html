    <script>
        // 机器人的运动范围





        function bootMove(k, rows, cols) {
            if (k < 0 || rows <= 0 || cols <= 0) {
                return 0;
            }
            const len = {};
            let count = bootMoveCount(k, rows, cols, 0, 0, len);
            return count;
        }

        function bootMoveCount(k, rows, cols, row, col, len) {
            let count = 0;
            if (row === rows || col === cols || row < 0 || col < 0 || (getNumber(row) + getNumber(col)) > k || len[row +
                    '_' + col]) {
                return 0;
            }
            len[row + '_' + col] = true;
            count = 1 + bootMoveCount(k, rows, cols, row - 1, col, len) +
                bootMoveCount(k, rows, cols, row + 1, col, len) + bootMoveCount(k, rows, cols, row, col - 1, len) +
                bootMoveCount(k, rows, cols, row, col + 1, len);
            return count;
        }

        function getNumber(num) {
            if (typeof num !== 'number') {
                return;
            }
            let result = 0;
            while (num > 0) {
                result += num % 10;
                num /= 10;
            }
            return result;

            // if (num < 10) {

        }
