    <script>
        // 旋转数组的最小数字

        var arr = [4, 5, 6, 7, 1, 2, 3];

        function rotateArrMin(arr) {
            if (arr == null || arr.length === 0) {
                return arr;
            }
            let left = 0,
                right = arr.length - 1;
            while (right - left > 1) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] == arr[right] && arr[right] == arr[left]) {
                    return minInOrder(arr, left, right);
                }
                if (arr[mid] >= arr[right]) {
                    left = mid;
                } else if (arr[mid] <= arr[right]) {
                    right = mid;
                }
            }
            return Math.min(arr[left], arr[right]);
        }

        function minInOrder(arr, left, right) {
            let result = arr[left];
            for (let i = left; i < right; i++) {
                if (result > arr[i]) {
                    result = arr[i];
                }
            }

            return result;
        }
        const result = rotateArrMin(arr);
        console.log(result);
    </script>
