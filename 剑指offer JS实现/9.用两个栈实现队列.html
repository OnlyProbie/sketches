<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 用两个栈实现队列 
        function Quick() {
            let outStack = [];
            let inStack = [];
            this.add = (value) => {
                inStack.push(value);
            }
            this.pop = () => {
                if (!outStack.length) {
                    while (inStack.length) {
                        outStack.push(inStack.pop());
                    }
                }
                return outStack.pop();
            }
        }

        var quick = new Quick();

        quick.add(1);
        quick.add(2);
        quick.add(3);
        quick.add(4);

        console.log(quick.pop());
        console.log(quick.pop());
        console.log(quick.pop());
        console.log(quick.pop());
    </script>
</body>

</html>
