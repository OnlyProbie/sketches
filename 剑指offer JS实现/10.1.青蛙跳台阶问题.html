    <script>
        // 青蛙跳台阶问题

        function jump(n) {
            let table = [],
                result;

            function _jump(m) {
                if (table[m]) return table[m];
                if (m <= 0) result = 0;
                if (m == 1) result = 1;
                if (m >= 2) {
                    result = _jump(m - 1) + _jump(m - 2);
                }
                table[m] = result;
                return result;
            }
            return _jump(n);
        }
        const result = jump(10);
        console.log(result);
    </script>
