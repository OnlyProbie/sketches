    <script>
        // 斐波那契数列
        // 0 1 1 2 3 5 8 13 21 ...
        var temp = 0;
        var temp1 = 0;

        function func(n) {
            if (n <= 0) return 0;
            if (n == 1) return 1;
            if (n >= 2) {
                temp++;
                return func(n - 1) + func(n - 2);
            }
        }

        function feibo(n) {
            let table = [];

            function _feibo(n) {
                let result;
                if (table[n]) return table[n];
                if (n <= 0) {
                    result = 0;
                }
                if (n == 1) {
                    result = 1;
                }
                if (n >= 2) {
                    temp1++;
                    result = _feibo(n - 1) + _feibo(n - 2);
                }
                table[n] = result;
                return result;
            }
            return _feibo(n);
        }
