<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 替换空格

        var str = "  we are family!  ";

        function replaceBlank(str) {
            if (typeof str !== 'string' || str == '') {
                return;
            }
            return str.replace(/\s/g, '%20');
        }
        const result = replaceBlank(str);
        console.log(result);
    </script>
</body>

</html>
