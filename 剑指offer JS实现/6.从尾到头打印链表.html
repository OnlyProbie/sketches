<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 从尾到头打印链表

        function Node(value) {
            this.value = value;
            this.next = null;
        }

        var a = new Node(1);
        var b = new Node(2);
        var c = new Node(3);
        var d = new Node(4);

        a.next = b;
        b.next = c;
        c.next = d;

        // 借用递归（函数执行栈）实现

        function reLinkList(root) {
            if (root == null) {
                return;
            }
            if (root.next) {
                reLinkList(root.next);
            }
            console.log(root.value);
        }
        reLinkList(a);
    </script>
</body>

</html>
