<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 用两个队列实现栈结构

        function Stack() {
            let list1 = [],
                list2 = [];
            this.push = (value) => {
                if (list1.length === 0) {
                    list2.push(value);
                } else if (list2.length === 0) {
                    list1.push(value);
                }
            }
            this.pop = () => {
                if (list1.length && list2.length === 0) {
                    while (list1.length > 1) {
                        list2.push(list1.shift());
                    }
                    return list1.shift();
                } else {
                    while (list2.length > 1) {
                        list1.push(list2.shift());
                    }
                    return list2.shift();
                }
            }
        }

        var stack = new Stack();
        stack.push(1);
        stack.push(2);
        stack.push(3);
        stack.push(4);
        console.log(stack.pop());
        stack.push(5);
        stack.push(6);
        console.log(stack.pop());
        console.log(stack.pop());
        console.log(stack.pop());
        console.log(stack.pop());
        console.log(stack.pop());
    </script>
</body>

</html>
