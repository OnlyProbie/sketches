    <script>
        // 给定数组[2,1,7,9,5,8], 要求按照从左到右、从小到大的顺序进行排序

        var arr = [2, 1, 7, 9, 5, 8];

        // 冒泡排序实现
        function mSort(arr) {
            if (arr == null || arr.length === 0) {
                return;
            }
            var hasChange = true;
            for (let i = 0; i < arr.length; i++) {
                if (hasChange) {
                    hasChange = false;
                    for (let j = 0; j < arr.length - 1 - i; j++) {
                        if (arr[j] > arr[j + 1]) {
                            var temp = arr[j];
                            arr[j] = arr[j + 1];
                            arr[j + 1] = temp;
                            hasChange = true;
                        }
                    }
                } else {
                    break;
                }
            }
            console.log(arr);
        }
        // mSort(arr);
        // 插入排序
        function iSort(arr) {
            if (arr == null || arr.length === 0) {
                return;
            }
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    var temp = arr[i];
                    for (j = i - 1; j >= 0; j--) {
                        if (arr[j] > temp) {
                            arr[j + 1] = arr[j];
                        } else {
                            arr[j + 1] = temp;
                            break;
                        }
                    }
                }
            }
            console.log(arr);
        }
        // iSort(arr);


        // 归并排序

        function gSort(arr) {
            if (arr == null || arr.length <= 1) {
                return arr;
            }
            let mid = Math.floor(arr.length / 2);
            let left = gSort(arr.slice(0, mid));
            let right = gSort(arr.slice(mid, arr.length));
            return merge(left, right);

            function merge(arr1, arr2) {
                let result = [],
                    left = 0,
                    right = 0;
                while (left < arr1.length && right < arr2.length) {
                    if (arr1[left] < arr2[right]) {
                        result.push(arr1[left]);
                        left++;
                    } else {
                        result.push(arr2[right]);
                        right++;
                    }
                }
                result = result.concat(arr1.slice(left, arr1.length));
                result = result.concat(arr2.slice(right, arr2.length));
                return result;
            }
        }
        // console.log(gSort(arr));


        // 快速排序

        function exchange(arr, a, b) {
            var temp = arr[a];
            arr[a] = arr[b];
            arr[b] = temp;
        }

        function qSort(arr, begin, end) {
            if (arr == null || begin >= end) {
                return;
            }
            let left = begin,
                right = end;
            do {
                do left++; while (left < right && arr[left] < arr[begin]);
                do right--; while (left < right && arr[right] > arr[begin]);
                if (left < right) {
                    exchange(arr, left, right);
                }
            } while (left < right);
            let point = left == right ? right - 1 : right;
            exchange(arr, begin, point);
            qSort(arr, 0, point);
            qSort(arr, point + 1, end);
            return arr;
        }
        console.log(qSort(arr, 0, arr.length));
    </script>
