        // 数组排序
        var arr = [4, 1, 5, 9, 3, 2, 6, 7, 8];

        function getMin(arr) {
            if (arr == null || arr.length == 0) return;
            var index = -1;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] != null && arr[i] < arr[index] || arr[i] != null && index == -1) {
                    index = i;
                }
            }
            var result = arr[index];
            arr[index] = null;
            return result;
        }

        // 排序不是比较大小，排序的本质是比较和交换

        // 冒泡排序：
        //      每一次都是两两元素相比较，找到最大的数，放到数组的最后

        // 通过比较得出是否需要交换
        function compare(a, b) {
            if (a > b) return true;
            else return false;
        }
        // 交换
        function exchange(arr, a, b) {
            var temp = arr[a];
            arr[a] = arr[b];
            arr[b] = temp;
        }
        // 排序
        function sort(arr) {
            if (arr == null || arr.length == 0) return;
            for (var j = 0; j < arr.length; j++) {
                for (var i = 0; i < arr.length - 1 - j; i++) {
                    if (arr[i] > arr[i + 1]) {
                        exchange(arr, i, i + 1);
                    }
                }
            }
            return arr;
        }
        console.log(sort(arr));
