    <script>
        // 希尔排序

        const arr = [8, 5, 6, 1, 7, 3, 2, 4];

        function shellSort(arr) {
            var len = arr.length,
                temp = null,
                gap = 1;
            while (gap < len / 5) {
                gap = gap * 5 + 1;
            }
            for (gap; gap > 0; gap = Math.floor(gap / 5)) {
                for (let i = gap; i < len; i++) {
                    temp = arr[i];
                    for (let j = i - gap; j >= 0 && arr[j] > temp; j -= gap) {
                        arr[j + gap] = arr[j];
                    }
                    arr[j + gap] = temp;
                }
            }
            return arr;
        }
    </script>
