<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插入排序</title>
</head>

<body>
    <script>
        // 插入排序
        // 将序列分为两个部分，一部分是无序的，一部分是有序的，要做的就是不断的从无序的部分取出数据，加入到有序的部分
        // 直到整个序列有序


        var arr = [4, 1, 6, 9, 3, 2, 8, 7, 5];

        function insertionSort(arr) {
            if (arr == null || arr.length == 0) return null;
            // 默认第一个是排好序的
            for (var i = 1; i < arr.length; i++) {
                // 判断当前的元素（未排序）是不是小于前一个元素（已经排序）
                if (arr[i] < arr[i - 1]) {
                    // 使用一个变量记录当前未排序的元素
                    var temp = arr[i];
                    // 遍历已排序的元素，并向后移动
                    for (var j = i; j >= 0; j--) {
                        if (j > 0 && temp < arr[j - 1]) {
                            arr[j] = arr[j - 1];
                        } else {
                            arr[j] = temp;
                            break;
                        }
                    }
                }
            }
            return arr;
        }

        console.log(insertionSort(arr));
    </script>
</body>

</html>
